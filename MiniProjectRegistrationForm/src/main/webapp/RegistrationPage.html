<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Mini Project - Registration Form</title>
</head>
<body>
	<center>
		<h1 style="color: red">Registration Form</h1>
		<br>
		<br>
		<form action="register.page">
		<table style="border: solid 2px black; padding: 20px;">
			<tr>
				<td><strong>Username:</strong></td>
				<td><input type="text" name="registerUserName" placeholder="Set your Username"></td>
			</tr>
			<tr>
				<td><strong>Set Password:</strong></td>
				<td><input type="password" name="registerPassword" placeholder="Set your Password"></td>
			</tr>
			<tr>
				<td><strong>Enter Gender:</strong></td>
				<td><input type="text" name="registerGender" placeholder="Enter your Gender"></td>
			</tr>
			<tr>
				<td><strong>Enter Phone Number:</strong></td>
				<td><input type="text" name="registerPhoneNumber" placeholder="Enter your Phone Number"></td>
			</tr>
			<tr>
				<td><strong>Enter Email:</strong></td>
				<td><input type="text" name="registerEmail" placeholder="Enter your Email Address"></td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td><input type="submit" value="Register" style="padding: 5px; color: white; background-color: black;"></td>
			</tr>
		</table>
		</form>
	</center>
</body>
</html>
