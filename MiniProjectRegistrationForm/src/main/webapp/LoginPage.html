<!DOCTYPE html>
<html>
<head>
<title>Mini Project - Login Form</title>
</head>
<body>
	<center>
		<h1 style="color:red;">Account Login</h1>
		<br>
		<br>
		<form action="login.page">
		<table style="border: solid 2px black; padding: 20px;">
			<tr>
				<td><strong>Username: </strong></td>
				<td><input type="text" name="loginUserName" placeholder="Enter your Username"></td>
			</tr>
			<tr>
				<td><strong>Password: </strong></td>
				<td><input type="password" name="loginPassword" placeholder="Enter the Password"></td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td><input type="submit" value="Login" style="padding: 5px; color: white; background-color: black;"></td>
			</tr>
		</table>
		</form>
	</center>
</body>
</html>
